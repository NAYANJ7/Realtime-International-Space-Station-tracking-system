version: "3.9"

services:
  # ============================================
  # MYSQL
  # ============================================
  mysql:
    image: mysql:8.0.33
    container_name: iss-data-platform-mysql-1
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: iss_db
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3307:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 8s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=200
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - iss-network

  # ============================================
  # KAFKA STACK
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: iss-data-platform-zookeeper-1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - iss-network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: iss-data-platform-kafka-1
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    networks:
      - iss-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 15s

  # ============================================
  # PRODUCER
  # ============================================
  producer:
    build: ./producer
    container_name: iss-data-platform-producer-1
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: iss-topic
      ISS_API_URL: https://api.wheretheiss.at/v1/satellites/25544
      INTERVAL_SECONDS: 5
    networks:
      - iss-network
    restart: unless-stopped

  # ============================================
  # SPARK
  # ============================================
  spark:
    build: ./spark
    container_name: iss-data-platform-spark-1
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: iss-topic
      MYSQL_HOST: mysql
    volumes:
      - ./spark:/opt/spark-apps
    command: >
      /opt/spark/bin/spark-submit
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0,mysql:mysql-connector-java:8.0.33
      --conf spark.executor.memory=1g
      --conf spark.driver.memory=1g
      /opt/spark-apps/iss_streaming_job.py
    networks:
      - iss-network
    restart: unless-stopped
      
  # ============================================
  # DASHBOARD
  # ============================================
  dashboard:
    build:
      context: ./dashboard
    container_name: iss-data-platform-dashboard
    ports:
      - "8501:8501"
    depends_on:
      mysql:
        condition: service_healthy
      spark:
        condition: service_started
    environment:
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_SERVER_RUN_ON_SAVE: "false"
    networks:
      - iss-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ============================================
  # AIRFLOW POSTGRES
  # ============================================
  postgres-airflow:
    image: postgres:13
    container_name: iss-airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - iss-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  # ============================================
  # AIRFLOW INIT
  # ============================================
  airflow-init:
    image: apache/airflow:2.7.3-python3.10
    container_name: iss-airflow-init
    depends_on:
      postgres-airflow:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - iss-network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username airflow \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password airflow
        echo "Airflow initialized successfully"

  # ============================================
  # AIRFLOW WEBSERVER
  # ============================================
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.10
    container_name: iss-airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _PIP_ADDITIONAL_REQUIREMENTS: 'confluent-kafka==2.3.0 mysql-connector-python==8.2.0 requests==2.31.0'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8082:8080"
    networks:
      - iss-network
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  # ============================================
  # AIRFLOW SCHEDULER
  # ============================================
  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.10
    container_name: iss-airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _PIP_ADDITIONAL_REQUIREMENTS: 'confluent-kafka==2.3.0 mysql-connector-python==8.2.0 requests==2.31.0'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - iss-network
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

networks:
  iss-network:
    driver: bridge

volumes:
  mysql_data:
  postgres-db-volume: